  <main>
    <!-- Skjema for å legge til et nytt prosjekt -->
    <section>
      <form id="newProjectForm" action="/submit" method="POST">
        <label for="projectName">Prosjektnavn:</label>
        <input type="text" id="projectName" name="projectName" required>

        <label for="description">Beskrivelse:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="technologies">Teknologier:</label>
        <input type="text" id="technologies" name="technologies" placeholder="f.eks. HTML, CSS, JavaScript" required>

        <label for="date">Dato:</label>
        <input type="date" id="date" name="date" required>

        <label for="image">Last opp bilde:</label>
        <input type="file" id="image" name="image" accept="image/*">

        <label for="link">Prosjektlenke:</label>
        <input type="url" id="link" name="link" placeholder="https://">
        
        <label for="kategori">Kategori:</label> 
        <input type="text" id="kategori" name="kategori" placeholder="F.eks Webapplikasjon"> 

        <label for="status">Status:</label> 
        <input type="text" id="status" name="status" placeholder="F.eks begynt">

        <button type="submit">Opprett prosjekt</button>
      </form>
    </section>
